[tool.coverage.run]
branch = true
source = [ "src" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../../../../coverage/./src/api/workspace/workspace/html' --cov-report xml:'../../../../coverage/./src/api/workspace/workspace/coverage.xml' --html='../../../../reports/./src/api/workspace/workspace/unittests/html/index.html' --junitxml='../../../../reports/./src/api/workspace/workspace/unittests/junit.xml'"

[tool.poetry]
name = "workspace"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = 'Proprietary'
readme = 'README.md'

  [[tool.poetry.packages]]
  include = "src"

  [tool.poetry.dependencies]
  python = ">=3.9,<3.11"
  flask = "^2.1.1"
  supabase = "^2.0.3"
  requests = "^2.31.0"
  flask-cors = "^4.0.0"
  openai = "^1.3.8"
  langchain = "^0.0.348"
  python-dotenv = "^1.0.0"
  tiktoken = "^0.5.2"

  [tool.poetry.group.dev.dependencies]
  autopep8 = "2.0.2"
  flake8 = "6.0.0"
  pytest = "7.3.1"
  pytest-sugar = "0.9.7"
  pytest-cov = "4.1.0"
  pytest-html = "3.2.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
